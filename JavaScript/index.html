<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/estilos.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    
<div class="slideshow-container">

    <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="img/bichopapao.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">2 / 5</div>
        <img src="img/bicho.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">3 / 5</div>
        <img src="img/bebe1.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
      
      <div class="mySlides fade">
          <div class="numbertext">4 / 5</div>
          <img src="img/padreausente.jpeg" style="width:100%">
          <div class="text">Caption Four</div>
      </div>
      
      <div class="mySlides fade">
          <div class="numbertext">5 / 3</div>
          <img src="img/chiquito.jpg" style="width:100%">
          <div class="text">Caption Five</div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
      
      </div>
      <br>
      
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span> 
      </div>
    <script src="./script/carrusel.js"></script>
</body>

</html>
